<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">

    <script>
        var x = document.getElementById("demo");
        
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        // Esto es lo que se usa para dar las coordenadas donde aparecera el modelo
        function showPosition(position) {
          x.innerHTML = "gps-entity-place=latitude: " + position.coords.latitude; "longitude: " + position.coords.longitude;
        }
    </script>
              <a-assets>
                <a-asset-item id="Saturno" src="Saturno.gltf"></a-asset-item>
              </a-assets>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      onload="getLocation()">
                
                <a-entity light="type: point; intensity: 10.00; distance: 50; decay: 1" position="0 -15 -10"></a-entity>
                <a-entity gltf-model="#Saturno" rotation="0 0 0" position="-2 0 0" scale="0.4 0.4 0.4" animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 10000"></a-entity> <!-- //Modelo glTF -->
                
                
                <!-- <a-entity
                scale="1.5 1.5 1.5"
                geometry="primitive: plane; width: auto; height: auto"
                material="color: black"
                text="value: Júpiter es el quinto planeta del sistema solar, recibe su nombre del dios romano Júpiter. 
                Su radio es de 71 492 kilómetros. 
                La distancia entre este planeta y el sol es de 588 millones de kilómetros y es 318 veces mayor a la tierra"
                rotation="0 0 0"
                position="1 1 1 "></a-entity>  -->
                
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
